{% extends 'base.html' %}

{% block title %}Register - Study Hub{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form action="/register" method="post" class="card">
        <label>Username: <input type="text" name="username"></label><br>
        <label>Password: <input type="password" name="password"></label><br>
        <button type="submit">Register</button>
    </form>
    <p>Create an account to save your studies and game history. <a href="/login">Already have one? Log in</a></p>
{% endblock %}
